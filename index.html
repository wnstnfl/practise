<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KAKAO Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to Kakao Talk
        </h1>
        <p class="welcome-header__text">
            If you have a kakao Account, log in with your email or phone number.
        </p>
    </header>

    <form class="login-form">
        <input class="login-form__input" type="text" placeholder="Email or phone numer"/>
        <input class="login-form__input" type="text" placeholder="Password"/>
        <input class="login-form__btn" type="submit" value="Log In"/>
        <a class="login-form__a "href="#">Find kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/573fb36ecd.js" crossorigin="anonymous"></script>
</body>
</html>
